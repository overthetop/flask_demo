{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>User Profile</h2>
<p>Welcome, {{ g.user.username }}!</p>
<p>Email: {{ g.user.email }}</p>
<p>Member since: {{ g.user.created_at.strftime('%Y-%m-%d') }}</p>

<a href="{{ url_for('main.index') }}" class="btn">Back to Home</a>
{% endblock %}
