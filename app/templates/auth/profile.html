{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>User Profile</h2>
    {% if g.user %}
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ g.user.username }}</h5>
          <p class="card-text">Email: {{ g.user.email }}</p>
          <p class="card-text">Member since: {{ g.user.created_at.strftime('%Y-%m-%d') }}</p>
        </div>
      </div>
    {% else %}
      <p>You are not logged in.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
