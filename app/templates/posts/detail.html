{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article class="card">
  <h1>{{ post.title }}</h1>
  <p class="text-muted">By {{ post.username }} on {{ post.created_at.strftime('%Y-%m-%d') }}</p>
  <div>
    {{ post.content }}
  </div>
</article>

<a href="{{ url_for('main.posts') }}" class="btn">Back to Posts</a>
{% endblock %}
